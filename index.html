<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="root">
        <!-- CONTENITORE APP -->
        <div class="columnContainer">


            <!---------------- COLONNA SINISTRA ------------------------->
            <div class="leftColumn">


                <!-- user info -->
                <div class="userInfo">

                    <div class="imgIconContainer">

                        <div class="userImg">
                            <img src="./img/avatar_io.jpg" alt="" id="myPic">
                        </div>

                        <div class="userName">
                            <h3>Sofia</h3>
                        </div>

                    </div>

                    <div class="userIcons">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>


                <!-- attiva notifiche -->
                <div class="desktopNotifications">
                    <div class="noNotificationIcon">
                        <i class="fa-solid fa-bell-slash fa-2xl"></i>
                    </div>
                    <div class="notificationText">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p class="underlinedBlue">Attiva notifiche desktop</p>
                    </div>
                </div>

                <!-- barra di ricerca -->
                <div class="searchBar">
                    <div class="searchIcon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="searchInput">
                        <input id="searcher" type="text" placeholder="Cerca un contatto" v-model="nameFilter" @keyup="filterSearch" >
                    </div>
                </div>

                <!-- contacts -->

                <div class="contacts">
                    <!-- contact card -->
                    <div class="contactCard" v-if="element.visible"  v-for="(element, index) in contacts" :key='index'
                        @click="selectedChat (element, index)">
                        <div class="contactIcon">
                            <img :src='"./img/avatar" + element.avatar + ".jpg"' alt="" class="contactImage">
                        </div>
                        <div class="contactInfo">
                            <h6>{{element.name}}</h6>
                            <p>{{element.messages[element.messages.length - 1].message}}</p>
                        </div>
                    </div>
                </div>



            </div>


            <!----------------------- COLONNA DESTRA --------------------->
            <div class="rightColumn">

                <!-- chat info -->
                <div class="chatInfo">

                    <div class="rcInfoContainer">
                        <div class="imgChat">
                            <img :src='"./img/avatar" + contacts[indexSelector].avatar + ".jpg"' alt=""
                                class="chatImage">
                        </div>
                        <div class="lastAccess">
                            <h6>{{contacts[indexSelector].name}}</h6>
                            <p>{{hour}}:{{min}}</p>
                        </div>
                    </div>
                    <div class="chatIcons">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>








                </div>

                <!-- chat -->
                <div class="chat">
                    <!-- contenitore messaggi -->
                    <div v-for="(elem, index) in contacts[indexSelector].messages" :class= "(elem.status =='sent') ? 'sent' : 'received'" class="msgShape">
                        <!-- messaggio inviato -->
                        <p>{{elem.message}}</p>
                        <div class="dateMsg">
                            <p>{{elem.date}}</p>
                        </div>
                        
                        

                    </div>

                </div>

                <!-- chat commands -->
                <div class="chatCommands">
                    <div class="emoji">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div class="inputMessage">
                        <input type="text" placeholder="Scrivi il tuo messaggio..." id="msg" v-model="newMessage" @keyup.enter="sendMessage">
                    </div>
                    <div class="record">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>


            </div>



        </div>














    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
